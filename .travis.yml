addons:
  postgresql: 9.5
branches:
  only:
  - master
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
dist: trusty
language: ruby
rvm:
  - 2.4.1
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

install:
  - bundle install
  - nvm install v8.9.4
  - node -v
  - npm i -g yarn
  - yarn
script:
  - bundle exec rails db:migrate RAILS_ENV=test
  - bundle exec rails webpacker:compile RAILS_ENV=test
  - bundle exec rspec
